<script>
$(document).ready(function(){
	//图片点击
	$(".content table tr td img").click(function(){
		var pics = $(this).attr("tag"),
			names = $(this).attr("alt"),
			temp = '',
			temp1 = '',
			temp2 = '';
		pics = pics.split(",");
		names = names.split(",");
		var num = pics.length;
		for(i=0; i<num;i++){
			if(pics[i] == '000'){
				temp1 += '<td><img src="'+'spirit'+'.png"/*tpa=https://ziyan2017.gitee.io/ygsz/images/'+'spirit'+'.png*/ /></td>';
			}else{
				temp1 += '<td><img src="image'+pics[i]+'.png"/*tpa=https://ziyan2017.gitee.io/ygsz/images/image'+pics[i]+'.png*/ /></td>';
			}
			temp2 += '<td><em>'+names[i]+'</td>';
		}
		temp = '<table><tr>'+temp1+'</tr><tr class="name">'+temp2+'</tr></table><a class="close" href="javascript:void(0)"></a>';
		$(".picinfo").html(temp).show();
		return false;
	});
	$(".picinfo a.close").live("click",function(){
		$(".picinfo").hide();
	});
	refresh();
});
$(window).resize(function(){refresh();});
function refresh(){
};
</script>
