<script>
$(document).ready(function(){
	/*默认图片*/
	$(".content ul.pool li").each(function(){
		$(this).find("img").attr("onerror","this.src='spirit.png'/*tpa=https://ziyan2017.gitee.io/ygsz/images/spirit.png*/");
	});
	//图片点击
	$(".content ul.pool li img").click(function(){
		var pics = $(this).attr("tag"),
			names = $(this).attr("alt"),
			temp = '',
			temp1 = '',
			temp2 = '';
		pics = pics.split(",");
		names = names.split(",");
		var num = pics.length;
		for(i=0; i<num;i++){
			if(pics[i] == '000'){
				temp1 += '<td><img src="'+'spirit'+'.png"/*tpa=https://ziyan2017.gitee.io/ygsz/images/'+'spirit'+'.png*/ /></td>';
			}else{
				temp1 += '<td><img src="image'+pics[i]+'.png"/*tpa=https://ziyan2017.gitee.io/ygsz/images/image'+pics[i]+'.png*/ /></td>';
			}
			temp2 += '<td><em>'+names[i]+'</td>';
		}
		temp = '<table><tr>'+temp1+'</tr><tr class="name">'+temp2+'</tr></table><a class="close" href="javascript:void(0)"></a>';
		$(".picinfo").html(temp).show();
		/*默认图片*/
		$(".picinfo img").each(function(){
			$(this).attr("onerror","this.src='spirit.png'/*tpa=https://ziyan2017.gitee.io/ygsz/images/spirit.png*/");
		});
		return false;
	});
	$(".picinfo a.close").live("click",function(){
		$(".picinfo").hide();
	});
	//三倍显隐
	$(".content p.plbtn a").click(function(){
		$(this).toggleClass("on").siblings("a").removeClass("on");
		if($(this).hasClass("on")){
			if($(this).attr("tag")=='onlytri'){
				$(".content ul.pool li").hide();
				$(".content ul.pool li.triple").show();
			}else if($(this).attr("tag")=='notri'){
				$(".content ul.pool li").hide();
				$(".content ul.pool li:not(.triple)").show();
			}
		}else{
			$(".content ul.pool li").hide();
			$(".content ul.pool li").show();
		}
	});
	refresh();
});
$(window).resize(function(){refresh();});
function refresh(){
};
</script>
